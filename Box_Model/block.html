<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Level Elements</title>
</head>
<body>
    <a href="index.html">Home is a place to chill</a>

    <h1 style="text-transform: uppercase;">Block-Level Elements</h1>

    <h1>heading 1</h1>

    <h2>heading 2</h2>
    
    <h3>heading 3</h3>

    <h4>heading 4</h4>
    
    <h5>heading 5</h5>

    <h6>heading 6</h6>

    <p>paragraph 1</p>

    <p>paragraph 2</p>

    <p>what a <span style="color:blue">wonderful</span>world!</p>

    <nav>
        <ul style="border-style: dashed;">
            <li style="display: inline-block;">home</li>
            <li style="display: inline-block;">Services</li>
            <li style="display: inline-block;">Contact</li>
        </ul>
    </nav>
    
    <h3>Div</h3>
    <div style="border-style: dotted dashed solid double; text-align: center;">
        <h4>Document Division</h4>
    </div>

    <h3>Form</h3>
    <form action="" style="text-align: center">
        <label for="name">Name</label>
        <input type="text" id="name" style="display: block; text-align: center;">
        <label for="email">Email</label>
        <input type="email" id="email" style="display: block; text-align: center;">
        <button style="margin: 1rem;">confirm</button>
    </form>

    <hr>
    <footer style="text-align: center;">
        <p>Sten Christjan Uesson &#169; 2021</p>
    </footer>
</body>
</html>
