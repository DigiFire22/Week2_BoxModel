<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box-Model</title>
</head>
<body style="text-align: center;">
    <h3>box-model</h3>

    <div style="margin: 0 auto; width: 75%; border: 1px solid black;">
        <div style="padding: 5rem;">
            <div style="margin-bottom: 0 auto; padding: 2rem; width: 400px; height: 400px; border: 2px solid rgb(32, 32, 184); border-radius: 50%;">content 1</div>
            <div style="margin-top: 0 auto;  padding: 2rem; width: 400px; height: 400px; border: 2px solid rgb(138, 0, 0); border-radius: 50%;">content 2</div>
        </div>
    </div>
</body>
</html>
